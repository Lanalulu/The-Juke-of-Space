<!DOCTYPE html>
<html>
<head>
	<title>The Juke of Space</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

<div class="stars"></div>
<div class="twinkling"></div>

<div id="heading" style="padding-top:17px;">
	<h1 style="padding-bottom:8px; line-height:32px;">You've discovered an abandoned <em>jukebox</em> in outer space!<h1>
	<h3 style="padding-bottom:8px;">But does it work?</h3>
	<h4 style="padding-bottom:12px;">Press the <span>red</span> button to find out.</h4>
</div>

<div id="juke">
	<img src='images/Juke.png' alt='Jukebox'/>
	<div class="notes"><img src="images/notes.gif" alt="notes" width="150" height="150"/></div>	
	<a href="#" onClick="bleep.play()"></a>
</div>

<script>

var bleep = new Audio ();
	bleep.src = "sounds/Nostalgic_aac.aac";

	$(document).ready(function() {

	$('.notes').hide();

	$('#juke').click(function() {
	$('.notes').show(14500).delay(94000).fadeOut();
});
});

</script>

</body>
</html>
